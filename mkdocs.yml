site_name: pixelpiper
repo_url: https://github.com/cabljac/pixelpiper
site_url: https://cabljac.github.io/pixelpiper
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Jacob Cable
edit_uri: edit/main/docs/
repo_name: cabljac/pixelpiper
copyright: Maintained by <a href="https://cabljac.com">cabljac</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/pixelpiper"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cabljac/pixelpiper
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pixelpiper

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
